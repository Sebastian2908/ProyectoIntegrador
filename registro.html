<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-6">
                        <div class="card">
                            <div class="card-header">Formulario de Registro</div>
                            <div class="card-body">
                                <form action="registro.php" id="formularioDeRegistro" method="post">  

                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Nombre:</label>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Escribe tu nombre" required />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Apellido:</label>
                                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Escribe tu apellido" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Correo:</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Escribe tu correo" required />
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Contraseña:</label>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Escribe tu contraseña" required />
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="mb-3">
                                                <label for="" class="form-label">Confirmar Contraseña:</label>
                                                <input type="password" class="form-control" name="confirmarPassword" id="confirmarPassword" placeholder="Confirma tu contraseña" required />
                                                <div class="invalid-feedback">La contraseña no coincide</div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="submit" class="btn btn-success" value="Registrarse">
                                    <a href="login.html" class="btn btn-secondary">Iniciar Sesion</a>
                                </form> 
                            </div>
                            <div class="card-footer text-muted"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            // validar q las contraseñas esten iguales
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("formularioDeRegistro").addEventListener('submit', function(event) {
                    var password = document.getElementById("password").value;
                    var confirmarPassword = document.getElementById("confirmarPassword").value;
        
                    if (password !== confirmarPassword) {
                        document.getElementById('confirmarPassword').classList.add('is-invalid');
                        event.preventDefault();
                    } else {
                        document.getElementById('confirmarPassword').classList.remove('is-invalid');
                    }
                });
            });
        </script>
        
    </body>
</html>
